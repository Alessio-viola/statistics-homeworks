<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Arithmetic Brownian Motion Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .section {
            width: 33.33%;
            height: 70vh;
            position: relative;
            float: left;
        }

        .canvas {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h3>Simulation of Arithmetic Brownian Motion</h3>
    <div>
        <label for="numSystemsInput">Number of Systems (M): </label>
        <input type="number" id="numSystemsInput" min="1" value="100">
    </div>
    <div>
        <label for="numStepsInput">Number of Steps: </label>
        <input type="number" id="numStepsInput" min="1" value="50">
    </div>
    <button id="startSimulationButton">Start Simulation</button>
    <div>
        <div class="section">
            <canvas class="canvas" id="myCanvas"></canvas>
        </div>
        <div class="section">
            <label><b>Histogram referring last day : </b></label>
            <canvas class="canvas" id="histogramCanvas"></canvas>
        </div>
    </div>
    <script>
        function clearCanvas(canvas) {
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        let numSystems = parseInt(document.getElementById("numSystemsInput").value);
        let numSteps = parseInt(document.getElementById("numStepsInput").value);

        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        const numTrajectories = numSystems;
        const trajectories = [];

        for (let i = 0; i < numTrajectories; i++) {
            trajectories.push([]);
        }

        function simulateArithmeticBrownianMotion(numSteps) {
            const dt = 1; // time step
            const sqrtDt = Math.sqrt(dt);

            for (let step = 0; step < numSteps; step++) {
                for (let system = 0; system < numTrajectories; system++) {
                    const dW = sqrtDt * Math.random(); // Brownian motion increment
                    trajectories[system].push(dW);
                }
            }
        }

        function startSimulation() {
            clearCanvas(canvas);
            trajectories.forEach((trajectory, index) => {
                simulateArithmeticBrownianMotion(numSteps);
                drawTrajectory(trajectory, index);
            });
        }

        function drawTrajectory(trajectory, index) {
            const width = canvas.width;
            const height = canvas.height;

            ctx.beginPath();
            ctx.strokeStyle = getRandomColor();

            for (let i = 0; i < trajectory.length; i++) {
                const x = (i / numSteps) * width;
                const y = height / 2 + trajectory[i] * 20; // Scale for better visualization

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.stroke();
        }

        // Generate a random color for each system trajectory
        function getRandomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        }

        document.getElementById("startSimulationButton").addEventListener("click", startSimulation);
    </script>
</body>

</html>
